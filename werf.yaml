project: kinguru
configVersion: 1
---
image: kinguru
dockerfile: Dockerfile
args:
  SITE_URL: {{ env "SITE_URL" }}
  DATABASE_URL: {{ env "DATABASE_URL" }}
  ES_CLIENT_NODE: {{ env "ES_CLIENT_NODE" }}
  ES_CLIENT_API_KEY: {{ env "ES_CLIENT_API_KEY" }}
  ES_INDEX_PREMISE_FULFILLED: {{ env "ES_INDEX_PREMISE_FULFILLED" }}
  NEXT_PUBLIC_GA_ID: {{ env "NEXT_PUBLIC_GA_ID" }}
  NEXT_PUBLIC_MAPBOX_TOKEN: {{ env "NEXT_PUBLIC_MAPBOX_TOKEN" }}
  NEXT_PUBLIC_ELASTICSEARCH_API_KEY: {{ env "NEXT_PUBLIC_ELASTICSEARCH_API_KEY" }}
  NEXT_PUBLIC_ELASTICSEARCH_ENDPOINT: {{ env "NEXT_PUBLIC_ELASTICSEARCH_ENDPOINT" }}
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: {{ env "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" }}
