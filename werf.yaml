project: kinguru
configVersion: 1
---
image: kinguru
from: node:18-alpine
git:
  - add: /
    to: /app
shell:
  beforeInstallCacheVersion: 2
  beforeInstall:
    - apk add --no-cache libc6-compat
  installCacheVersion: 2
  install:
    - cd app
    - npm install
    - npx prisma generate
  setupCacheVersion: 2
  setup:
    - cd app
    - npm run build