project: kinguru
configVersion: 1
---
image: kinguru
from: node:18-alpine
git:
  - add: /
    to: /app
    includePaths:
      - next*
      - tsconfig*
      - package*
      - instrumentation*
      - global*
      - .projen*
      - .eslintrc.json
      - utils/*
      - server/*
      - public/*
      - prisma/*
      - pages/*
      - components/*
shell:
  beforeInstall:
    - apk add --no-cache libc6-compat
  install:
    - cd app
    - npm install
    - npx prisma generate
  setup:
    - cd app
    - npm run build