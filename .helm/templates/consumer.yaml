apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-consumer
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}-consumer
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}-consumer
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"
        vault.security.banzaicloud.io/vault-role: "apps"
        vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
        vault.security.banzaicloud.io/vault-env-from-path: "apps/data/{{ .Release.Namespace }}/app"
    spec:
      imagePullSecrets:
        - name: {{ .Release.Name }}-regcred
      containers:
        - name: {{ .Release.Name }}-consumer
          image: {{ .Values.werf.image.kinguru }}
          imagePullPolicy: IfNotPresent
          command: [ "npm" ]
          args: [ "run", "consumer:run" ]
          env:
            - name: "OTEL_EXPORTER_OTLP_ENDPOINT"
              value: "http://tempo.observability.svc.cluster.local:4318/"
          envFrom:
            - secretRef:
                name: kr-prod-environment-vars
          resources:
            {{- toYaml .Values.consumerResources | nindent 12 }}
